<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>删除替换节点</title>
</head>
<body>
<p id="A">Hello</p>
<p id="B">Salody</p>
<script type="text/javascript">
    let nodeA = document.getElementById('A');
    nodeA.parentNode.removeChild(nodeA);

    let nodeB = document.querySelector('#B');
    let newNode = document.createElement('div');
    newNode.innerHTML = '<p>\n' +
        '        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque facilis fuga laboriosam magnam nam necessitatibus nemo quam saepe unde vel! Doloribus facere libero porro quas ut. Cupiditate dolor illum voluptate.\n' +
        '    </p>';
    nodeB.parentNode.replaceChild(newNode, nodeB);
</script>
</body>
</html>
