<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>创建和添加元素和文本节点</title>
</head>
<body>
<div id="A"></div>
<span id="B">she</span>
<span id="F">she IS MY</span>
<div id="C"></div>
<div id="D"></div>
<div id="E"></div>
<script type="text/javascript">
    // 创建元素节点
    const elementNode = document.createElement('div');
    console.log(elementNode.nodeType);
    // 创建文本节点
    const textNode = document.createTextNode('hi');
    console.log(textNode.nodeType);

    document.getElementById('A').innerHTML = '<strong>Hi</strong>';
    document.getElementById('B').outerHTML = '<div id="B" class="new">Whats Shaking</div>';
    document.getElementById('F').outerHTML = '<div id="F" class="new"></div>';
    document.getElementById('C').textContent = 'hello';
    document.getElementById('D').innerText = 'Keep it';
    document.getElementById('E').outerText = 'real!';
</script>
</body>
</html>
