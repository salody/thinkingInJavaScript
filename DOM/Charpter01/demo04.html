<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>克隆节点</title>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
<script type="text/javascript">
    let node = document.querySelector('ul');
    let firstScriptNode = document.querySelectorAll('script')[0];
    let copyNode = node.cloneNode(false);
    let deepCopyNode = node.cloneNode(true);

    document.body.insertBefore(copyNode, firstScriptNode);
    document.body.insertBefore(deepCopyNode, firstScriptNode);
</script>
</body>
</html>
